<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <p id="screen" class="container__screen">0</p>
        <div id="buttons" class="container__buttons">
            <button class="btn gray" id="clear">AC</button>
            <button class="btn gray" id="back">C</button>
            <button class="btn gray percentage">%</button>
            <button class="btn orange operator">/</button>
            <button class="btn grey numbers">7</button>
            <button class="btn grey numbers">8</button>
            <button class="btn grey numbers">9</button>
            <button class="btn orange operator">*</button>
            <button class="btn grey numbers">4</button>
            <button class="btn grey numbers">5</button>
            <button class="btn grey numbers">6</button>
            <button class="btn orange operator">-</button>
            <button class="btn grey numbers">1</button>
            <button class="btn grey numbers">2</button>
            <button class="btn grey numbers">3</button>
            <button class="btn orange operator">+</button>
            <button class="btn grey numbers span_zero">0</button>
            <button class="btn grey decimal">.</button>
            <button class="btn orange equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
