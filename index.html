<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <p id="screen" class="container__screen">0</p>
        <div id="buttons" class="container__buttons">
            <button class="btn gray" id="clear">AC</button>
            <button class="btn gray" id="back">C</button>
            <button class="btn gray">%</button>
            <button class="btn orange">/</button>
            <button class="btn grey">7</button>
            <button class="btn grey">8</button>
            <button class="btn grey">9</button>
            <button class="btn orange">*</button>
            <button class="btn grey">4</button>
            <button class="btn grey">5</button>
            <button class="btn grey">6</button>
            <button class="btn orange">-</button>
            <button class="btn grey">1</button>
            <button class="btn grey">2</button>
            <button class="btn grey">3</button>
            <button class="btn orange">+</button>
            <button class="btn grey span_zero">0</button>
            <button class="btn grey">.</button>
            <button class="btn orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
